<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GearBike</title>
    <link rel="icon" href="favicon.ico" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>
    <div class="main-box">
        <div class="head">
            <div class="header">
                <h2 class="logo"><span style="color: green">Gear</span>Bike</h2>
                <input type="checkbox" id="chk">
                <label for="chk" class="show-menu-btn" onclick="showMenu()">
                    <i class="fas fa-ellipsis-h"></i>
                </label>

                <ul id="menu" class="menu">
                    <a onclick="hideMenu()" href="#">Główna</a>
                    <a onclick="hideMenu()" href="#">Serwis</a>
                    <a onclick="hideMenu()" href="#">Części</a>
                    <a onclick="hideMenu()" href="#">Porady</a>
                    <a onclick="hideMenu()" href="#">Kontakt</a>
                    <label for="chk" class="hide-menu-btn" onclick="hideMenu()">
                        <i class="fas fa-times"></i>
                    </label>
                </ul>
            </div>
        </div>
        <div class="head-banner"><p><span style="color: green">Gear</span>Bike</p><img src="gearbike_transparent_2.png" /></div>
        <div class="content">

        </div>
        <div class="footer">
            <h6><span style="color: green">GearBike</span> © 2021</h6>
            <h6>Designed by Dawid Nw</h6>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
